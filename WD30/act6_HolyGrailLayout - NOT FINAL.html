<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout with Form Conent</title>
    <link rel="stylesheet" href="./act6_HolyGrailLayout.css">
</head>
<body>
    
    <header>Header</header>
    <main>
            <article>
                <div class="container">
                <form>
                <div class="container1">
                <div class="flex-item left">
                    <div class="contactInfo">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"
                        placeholder="Lalisa M. Kim">
                    </div>
                    <div class="contactInfo">
                        <label for="phine">Phone</label>
                        <input type="text" name="phone" id="phone"
                        placeholder="09876543210">
                    </div>
                    <div class="contactInfo">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"
                        placeholder="lalisa_manoban@kim.yg">
                    </div>

                    <div class="contactInfo">
                        <label for="dateTime">Pickup Date/Time</label>
                        <input type="datetime-local" name="dateTime" id="dateTime">
                    </div>
                    <div class="contactInfo">
                        <label for="dropdown">Pickup Place</label>
                        <select name="dropdown" id="dropdown" size="1">
                        <option selected disabled>
                            Please Select
                        </option>
                        <option value="iliganCity">Iligan City</option>
                        <option value="cagayanDeOroCity">Cagayan de Oro City</option>
                        <option value="davaoCity">Davao City</option>
                        </select>
                    </div>
                    <div class="contactInfo">
                        <label for="dropPlace">Dropoff Place</label>
                        <input type="text" name="dropPlace" id="dropPlace"
                        placeholder="Manila City">
                    </div>
                    </div>
                    <div class="flex-item right">
                    <div class="choose">
                        Which vehicle do you require?
                        <br />
                        <input 
                        type="radio" 
                        name="vehicle"
                        id="van"
                        value="van"
                        />
                        <label for="van">Van</label>

                        <br />
                        <input 
                        type="radio" 
                        name="vehicle"
                        id="jeepney"
                        value="jeepney"
                        />
                        <label for="jeepney">Jeepney</label>

                        <br />
                        <input 
                        type="radio" 
                        name="vehicle"
                        id="tricycle"
                        value="tricycle"
                        />
                        <label for="tricycle">Tricycle</label>

                        <br />
                        Extras
                        <br />
                        <input 
                        type="checkbox"
                        name="extras"
                        id="babySeat"
                        value="babySeat"
                        />
                        <label for="babySeat">Baby Seat</label>

                        <br />
                        <input 
                        type="checkbox"
                        name="extras"
                        id="wheelchairAcess"
                        value="wheelchairAcess"
                        />
                        <label for="wheelchairAcess">Wheelchair Acess</label>

                        <br />
                        <input 
                        type="checkbox"
                        name="extras"
                        id="stockTip"
                        value="stockTip"
                        />
                        <label for="stockTip">Stock Tip</label>
                    </div>
                    </div>
                </div>
                </div>
                <div class="btn-container">
                    <input type="submit" value="Submit Booking">
                </div>
                </form>
                </div>
            </article>
        <aside>Aside</aside>
        <nav>Nav</nav>
    </main>
    <footer>Footer</footer>

</body>
</html>
