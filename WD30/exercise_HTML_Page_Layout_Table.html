<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: HTML Page Layout</title>
</head>
<body>

    <p style="font-weight:bold;">Table Tag</p>
    <table style="width: 500px; border: 1px solid rgb(241, 189, 189); text-align: center;">

        <tr>
            <th 
                colspan="4" 
                style="height: 30px; background-color: rgb(223, 169, 99);"
            >Header Section</th>
        </tr>

        <tr>
            <th 
                colspan="4" 
                style="height: 30px; background-color: burlywood;"
            >Navigation Bar</th>
        </tr>

        <tr >
            <th 
                style="
                width: 30%; height: 100px;
                background-color: blanchedalmond;"
            >Index</th>
            <th 
                colspan="3"
                style="
                width: 70%; height: 100px;
                background-color: rgb(253, 242, 224);"
            >Content Section</th>
        </tr>

        <tr>
            <th 
                colspan="4"
                style="
                height: 30px;
                background-color: rgb(255, 250, 244);"
            >Footer Section</th>
        </tr>

    </table>

    <br />

    <p style="font-weight:bold;">Div Tag</p>
    <div 
        id="container" 
        style="width: 500px; border: 1px solid grey; text-align: center;"
    >

        <div style="background-color:orchid; height:40px">
            Header
        </div>

        <div style="background-color:rgb(248, 134, 244); float: left; width: 30%; height: 200px;">
            Main Menu
        </div>

        <div style="background-color:rgb(248, 180, 248); float: right; width: 30%; height: 200px;">
            Other Content
        </div>

        <div style="background-color:rgb(255, 158, 252); float: right; width: 40%; height: 200px;">
            Main Content
        </div>

        <!-- clear fix 'yong clear: both'-->
        <div style="background-color:rgb(248, 192, 246); height: 40px; clear: both;">
            Footer
        </div>
    </div>
    <br /><br />
</body>
</html>
