<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2: Full-Stack Web Development</title>
</head>
<body>
    
    <!-- 2: Heading -->
    <h1>
        Full-Stack Web Development
    </h1>

    <!-- 3 and 4: Logo and Links-->
    <a href="https://html.com/" target="_blank">
        <img 
        src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" alt="HTML Logo"
        width="100"
        height="100"
        >
    </a>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">
        <img 
        src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png" 
        alt="CSS LOGO"
        width="100"
        height="100"
        >
    </a>

    <a href="https://javascript.info/" target="_blank">
        <img 
        src="https://uploads-ssl.webflow.com/62038ffc9cd2db4558e3c7b7/6242e5dd4337267623f1e7a5_js.svg" 
        alt="JAVA SCRIPT LOGO"
        width="100"
        height="100"
        >
    </a>

    <br /> <br />

    <!-- 5: Embed Youtube Video -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/_GTMOmRrqkU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
    >
    </iframe>
    
    <!-- 6:HTML tags and attributes -->
    <p>
        A <strong>search engine</strong> is a <u>software system</u> that is <em>designed</em> to carry out web searches. They search the 
        <span style="color:blue">World Wide Web</span> in a systematic way for particular information specified in a textual web search query.
    </p>

    <dl>
        <dt style="color:green">
            Search Engines
            <dd>
                <ul type="square">
                    <a 
                        href="https://www.google.com/" target="_blank">
                        <li>Google</li>
                    </a>
                    <a 
                        href="https://www.bing.com/" target="_blank">
                        <li>Bing</li>
                    </a>
                    <a 
                        href="https://ph.yahoo.com/?p=us&guccounter=1" target="_blank">
                        <li>Yahoo</li>
                    </a>
                    
                </ul>
            </dd>
        </dt>
    </dl>
    
    <br />

    <!-- 2: Embed Google Map Location-->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6631963.743894287!2d123.37977593991401!3d35.74432655796528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356455ebcb11ba9b%3A0x91249b00ba88db4b!2sSouth%20Korea!5e0!3m2!1sen!2sph!4v1667890280844!5m2!1sen!2sph" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        >
    </iframe>

    <br />
</body>
</html>
