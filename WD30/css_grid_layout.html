<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Layout</title>
    <link rel="stylesheet" href="./css_grid_layout.css">
</head>
<body>
    
    <div class="split">

        <div class="left">
            <div class="contactInfo">
                <h3 class="title">Our contacts</h3>
                <ul> 
                    <li>123 Kamagong St.</li>
                    <li>267-981-2091</li>
                    <li>mail@gmail.com</li>
                </ul>
            </div>

        </div>

        <div class="right">
            <h3 class="title">Send us a message</h3>
            <form class="grid-form">

                <div class="grid-form1">
                    <label for="yourMame">Your Name</label>
                    <input type="text" name="yourName" id="yourName" placeholder="Lalisa M. Kim">
                <br />
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="lalisa_manoban@kim.yg">
                </div>

                <div class="grid-form2">
                    <label for="skype">Skype</label>
                    <input type="text" name="skype" id="skype" placeholder="lalisa_manoban@kim.yg">
                <br />
                    <label for="topic">Topic</label>
                    <input type="text" name="topic" id="topic" placeholder="Blackpink">
                </div>

                <div class="grid-form3">
                    <label for="message">Write your message</label>
                    <textarea name="message" id="message" placeholder="Write your message here."></textarea>
                    
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>


        
    </div>
</body>
</html>
