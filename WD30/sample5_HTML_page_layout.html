<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <!-- px is unit of measurement -->
    <!-- ; for dagdag na attribute -->
    <div 
        id="container" 
        style="width: 500px; border: 1px solid grey; text-align: center;"
    >

        <div style="background-color:antiquewhite; height:70px">
            Header
        </div>

        <div style="background-color:lightblue; float: left; width: 30%; height: 300px;">
            Main Menu
        </div>

        <div style="background-color:violet; float: right; width: 30%; height: 300px;">
            Other Content
        </div>

        <div style="background-color:pink; float: right; width: 40%; height: 300px;">
            Main Content
        </div>

        <!-- clear fix 'yong clear: both'-->
        <div style="background-color:rgb(236, 199, 142); height: 70px; clear: both;">
            Footer
        </div>

    </div>

</body>
</html>
